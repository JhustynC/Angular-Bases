<h1>DBZ Main Page</h1>

<hr>

<div class="row">

  <div class="col">
    <dbz-list [characterList]="characters" (pressedCharacter)="pressedCharacter($event)"
      (onDeleteId)="onDeleteCharacterById($event)"></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character (onNewCharacter)="addNewCharacter($event)" [character]="character"></dbz-add-character>
  </div>
</div>
