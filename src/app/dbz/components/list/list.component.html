<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
              let i = index;
              let isFirst = first
              let isLast = last;
              let isEven = even;
              let isOdd = odd" class="list-group-item d-flex justify-content-between aling-items-center" [ngClass]="{'list-group-item-success':character.level_power > 10000,
                          'list-group-item-danger':character.level_power < 1000,
                          'list-group-item-warning':  character.level_power > 1000 && character.level_power < 10000}">

    <div (click)="emitPressedCharacter(i)">
      <span class="text-primary"> {{i+1}}. </span>
      <span class="text-primary">{{character.name}} - </span>
      <strong>Power: </strong>
      <span class="power_level">{{character.level_power}}</span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)">X</button>

    <!-- <span>Es el primero: {{isFirst}}</span>
    <span>Es el ultimo: {{isLast}}</span>
    <span>Es par: {{isEven}}</span>
    <span>Es impar: {{isOdd}}</span> -->

  </li>
</ul>
